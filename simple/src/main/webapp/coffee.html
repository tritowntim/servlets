<html>
	<head>
		<title>Order Coffee: Static Page with Working POST</title>
	</head>
	<body>
		<p>Order Coffee</p>
		<form method="post" action="order-coffee">
			<select name="brand" size="1">
				<option value="Starbucks">Starbucks</option>
				<option value="Dunkin">Dunkin</option>				
				<option value="Brooklyn">Brookyn Roasting Company</option>				
			</select>
			<input type="submit">
		</form>
	</body>
</html>
