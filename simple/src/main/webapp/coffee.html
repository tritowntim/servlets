<html>
	<head>
		<title>Order Coffee: Static Page with Working POST</title>
	</head>
	<body>
		<p>Order Coffee</p>
		<form method="post" action="order-coffee">
			<select name="brand" size="1">
				<option value="Starbucks">Starbucks</option>
				<option value="Dunkin">Dunkin</option>				
				<option value="Brooklyn">Brookyn Roasting Company</option>				
			</select>
			<input type="checkbox" name="extra" value="milk" id="milk"><label for="milk">milk</label>
			<input type="checkbox" name="extra" value="cream" id="cream"><label for="cream">cream</label>
			<input type="checkbox" name="extra" value="sugar" id="sugar"><label for="sugar">sugar</label>
			<input type="submit">
		</form>
	</body>
</html>
